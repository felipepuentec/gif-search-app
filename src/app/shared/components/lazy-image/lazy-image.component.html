<div class="d-flex justify-content-center">
  <!-- Usamos un ngStyle, no un ngIf porque necesitamos que el elemento se construya -->
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />
  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    alt=""
    height="35"
    width="35"
    class="mt-3"
  />
</div>
